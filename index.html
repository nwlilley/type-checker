<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typechecker</title>
    <link rel="stylesheet" type='text/css' href="main.css">
    <script src="script.js"  defer></script>
</head>
<body>
    <section class="panel">
        <h1 class="controls__title">Type Checker</h1>
        <div class="panel__control">
            <label>Your text</label>
            <input type="text" name="sentence" placeholder="The quick brown fox...">
        </div>
        <div class="panel__control">
            <label>Typeface</label>
            <select name="typeface">
                <option value="Faune">Faune</option>
                <option value="'Exo 2'">Exo 2</option>
                <option value="Grenze">Grenze</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        <div class="panel__control">
            <label>Type size<span class="panel__control--font-size">64px</span></label>
            <input type="range" name="typesize" min="12" max="250" default="64">
        </div>
        <div class="panel__control">
            <label>Font weight<span class="panel__control--font-weight">400</span></label>
            <input type="range" name="font-weight" min="100" max="900" step="100" default="400">
        </div>
        <div class="panel__control">
            <label>Leading<span class="panel__control--line-height">1.5</span></label>
            <input type="range" name="lineheight" min=".5" max="4" step=".1" default="1.5">
        </div>
        <div class="panel__control">
            <label>Letter spacing<span class="panel__control--letter-spacing">0px</span></label>
            <input type="range" name="letter-spacing" min="-20" max="20" step=".1" default="0">
        </div>
        <div class="panel__control panel__control--checkbox">
            <label>Italic</label>
            <input type="checkbox" name="italic">
        </div>
        <div class="panel__control">
            <label>Colors</label>
            <div class="colors">
                <div style="background-color: #2a2a2a; color: #ffffff" class="selected">a</div>
                <div style="background-color: #ffffff ; color: #2a2a2a">a</div>
                <div style="background-color: #63ff03; color: #2a2a2a">a</div>
                <div style="background-color: #ee0073; color: #ffffff">a</div>
            </div>


        </div>
    </section>


    <textarea class="output">The quick brown fox jumps over the lazy dog
    </textarea> 
</body>
</html>
